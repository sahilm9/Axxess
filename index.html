<!DOCTYPE html>
<html lang="">
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axxess Code Assignment</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Script for Internet Explorer to make it HTML5 compatible -->
    <!--[if IE]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
 </head>

 <body>
   
    <div id="container">
      
       <h1>Give a number and see the magic</h1>
       
       <div id="form-fields">
           <input type="number">
           <div id="button-group">
               <button id="start-button" class="button">start</button>
               <button id="restart-button" class="button">restart</button>
               <button id="reset-button" class="button">reset</button>
           </div>

       </div><!-- form-fields closing -->
       
        <div class="clearfix">
            <ul>
                
                <li>
                <!-- box for divisibility of 3 -->
                <div id="box1" class="box">Fingers</div>
                </li>
                <li>
                <!-- box for divisibility of 5 -->
                <div id="box2" class="box">Toes</div>
                </li>
                <li>
                <!-- box for perfect sqaure -->
                <div id="box3" class="box">Eyes</div>
                </li>
                <li>
                <!-- box for prime number -->
                <div id="box4" class="box">Smile</div>
                </li> 
            </ul><!-- ul closing -->    
        </div><!-- clearfix closing -->
       
    </div>
    <script src="app.js" type="text/javascript"></script>
 </body>
</html>
